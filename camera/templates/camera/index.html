{% extends 'base.html' %}

{% block title %}Camster{% endblock %}

{% block content %}
    <h1>Camster</h1>
    <div class="row">
        {% for camera_index in camera_indices %}
        <div class="col-md-6">
            <div class="video-container">
                <h3>Camera {{ camera_index }}</h3>
                <img id="video{{ camera_index }}" src="{% url 'video_feed' camera_index %}" alt="Video Stream">
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="mt-3">
        <a href="{% url 'upload_face' %}" class="btn btn-primary btn-block mb-2">Upload Face</a>
        <a href="{% url 'email_settings' %}" class="btn btn-secondary btn-block">Configure Alerts</a>
    </div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        console.log('Document is ready');

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function fetchLogs() {
            console.log('Fetching logs...');
            fetch("{% url 'get_logs' %}", {
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            })
            .then(response => response.json())
            .then(data => {
                const logArea = document.getElementById('log');
                logArea.value = data.logs.join('\n');
                logArea.scrollTop = logArea.scrollHeight;
            })
            .catch(error => console.error('Error fetching logs:', error));
        }

        setInterval(fetchLogs, 2000);
    });

    function printTestStatement() {
        const testLogArea = document.getElementById('testLog');
        testLogArea.value += "This is a test statement.\n";
        testLogArea.scrollTop = testLogArea.scrollHeight;
    }
</script>
{% endblock %}
